<div *ngIf="webSocketService.webSocketConnected">
  <video id="video" width="640" height="480" hidden #video></video>
  <canvas width="640" height="480" hidden #outputCanvas></canvas>
  <canvas width="640" height="480" #inputCanvas></canvas>
  <button (click)="toggleWebcam()">
    <p *ngIf="isWebcamOn; else elseBlock">
      Stop Inference
    </p>
    <ng-template #elseBlock>
      <p>
        Start Inference
      </p>
    </ng-template>
  </button>
</div>
